<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow VR</title>
</head>
<body>
  <a-scene
    snow-field
    snowfall
    ar-button
    ar-hit-test="reticle: #reticle"
    webxr="optionalFeatures: hit-test; referenceSpaceType: local-floor"
    xr-mode-ui="enabled: true; enterAREnabled: true"
    renderer="antialias: true; colorManagement: true; alpha: true; precision: mediump"
    background="color: #87ceeb"
  >
    <a-entity light="type: ambient; intensity: 2"></a-entity>

    <a-plane
      id="ground"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#c0c0c0"
    ></a-plane>

    <a-entity
      id="reticle"
      geometry="primitive: ring; radiusInner: 0.04; radiusOuter: 0.05; segments: 32"
      material="color: #ffffff; shader: flat"
      rotation="-90 0 0"
      visible="false"
    ></a-entity>

    <a-entity id="rig" position="0 0 0">
      <a-entity id="camera" camera position="0 1.6 3" look-controls></a-entity>
      <a-entity
        id="leftHand"
        hand-controls="hand: left"
        rolling-hand="debug: false"
        spawn-seed="reticle: #reticle"
      ></a-entity>
      <a-entity
        id="rightHand"
        hand-controls="hand: right"
        rolling-hand="debug: false"
        spawn-seed="reticle: #reticle"
      ></a-entity>
    </a-entity>
  </a-scene>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
